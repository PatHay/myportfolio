<h2>Technologies Used</h2>
<div class="row">
    <div class="col-sm-4 techs" *ngFor="let tech of techs">
        <p>{{tech.name}}</p>
        <ul class="list-inline social-buttons">
            <li *ngFor="let image of tech.details; let idx = index" class="list-inline-item">
                <img class="logos" src="{{image}}" alt="{{tech.alias[idx]}}">
            </li>
        </ul>
    </div>
</div>
